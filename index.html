    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row header-row">
        <div class="col-xs-8">
          <div class="h2">藍單小幫手 2.0 beta</div>
        </div>

        <div class="col-xs-4 text-right header-links">
          <div>
            created by&nbsp;
            <a
              class="github-link"
              href="https://github.com/iv0202lai"
              target="_blank"
              rel="noopener noreferrer"
            >
              iv0202lai
            </a>
          </div>
          <div>
            enhanced by&nbsp;
            <a
              class="github-link"
              href="https://github.com/weijyun9008"
              target="_blank"
              rel="noopener noreferrer"
            >
              weijyun9008
            </a>
          </div>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          Labor Course Data
          <span class="pull-right clickable"
            ><i class="glyphicon glyphicon-chevron-up"></i
          ></span>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="onsetTime"
                  >Onset of true labor</label
                >
                <div class="input-group date" id="onsetTime" name="onsetTime">
                  <input type="text" class="form-control" />
                  <!-- <input type="text" class="form-control" /> -->
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="delivery"
                  >Delivery time</label
                >
                <div class="input-group date" id="delivery" name="delivery">
                  <input type="text" class="form-control" />
                  <!-- <input type="text" class="form-control" /> -->
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="placenta"
                  >Placenta expulsion</label
                >
                <div class="input-group date" id="placenta" name="placenta">
                  <input type="text" class="form-control" />
                  <!-- <input type="text" class="form-control" /> -->
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label"
                  >Nursing records&nbsp;
                  <a
                    class="help"
                    data-toggle="popover"
                    data-content='紀錄會以位於行首且格式為"MM/DD mm:ss"的時間分割'
                    data-placement="right"
                    ><span
                      class="glyphicon glyphicon-question-sign"
                      style="color: grey"
                    ></span></a
                ></label>
                <textarea
                  class="form-control"
                  id="record"
                  style="height: 150px"
                  placeholder="01/01 00:00 產程進展評估   評估/措施：   On fetal monitor 。胎心跳：140次/分，宮縮強度：中，宮縮間隔時間：3分，持續時間：30秒，協助陰道內診。&#10;評值/結果：  station：+2。側躺用力中。&#10;  OOO   查&#10;01/01 03:33 宮縮及胎心音評估 評估/措施：   On fetal monitor。胎心跳：137次/分，宮縮強度：中弱，宮縮間隔時間：3分，持續時間：30秒。&#10;評值/結果：   教導側躺用力尚可配合。&#10;  OOO   查"
                ></textarea>
              </div>
            </div>
          </div>
          <input
            type="button"
            class="btn btn-primary"
            value="Submit"
            onclick="processData()"
          />
        </div>
      </div>

      <div id="result" class="collapse">
        <div class="row" id="timePanel">
          <div class="col-xs-6 col-md-3">
            <span class="badge badge-light"
              >第一產程：<span id="osCourse"></span
            ></span>
          </div>
          <div class="col-xs-6 col-md-3">
            <span class="badge badge-light"
              >第二產程：<span id="deliveryCourse"></span
            ></span>
          </div>
          <div class="col-xs-6 col-md-3">
            <span class="badge badge-light"
              >第三產程：<span id="placentaCourse"></span
            ></span>
          </div>
          <div class="col-xs-6 col-md-3">
            <span class="badge badge-light"
              >總時長：<span id="totalCourse"></span
            ></span>
          </div>
        </div>

        <ul class="nav nav-tabs">
          <li class="active">
            <a data-toggle="tab" href="#partogram">Partogram</a>
          </li>
          <li>
            <a data-toggle="tab" href="#resultTab">Result summary</a>
          </li>
          <li><a data-toggle="tab" href="#convertTab">Conversion table</a></li>
          <!-- <li><a data-toggle="tab" href="#feedback">Problem report</a></li> -->
        </ul>

        <div class="tab-content" style="padding-bottom: 20px">
          <div id="partogram" class="tab-pane fade in active">
            <div id="partogramCanvasContainer">
              <canvas
                id="partogramCanvas"
                width="900"
                height="480"
                class="partogram-canvas"
              >
                Oops, your browser doesn't support this function. We suggest you
                to use Chrome.
              </canvas>
            </div>
          </div>
          <div id="resultTab" class="tab-pane fade">
            <table
              class="table table-hover layout-fixed"
              style="table-layout: fixed; padding-top: 20px"
            >
              <thead class="thead-light">
                <tr>
                  <th scope="col">時間</th>
                  <th scope="col">OS</th>
                  <th scope="col">Station</th>
                  <th scope="col">經時</th>
                  <th scope="col">OS (cm)</th>
                  <th scope="col">Station (cm)</th>
                </tr>
              </thead>
              <tbody id="resultTable"></tbody>
            </table>
          </div>
          <div id="convertTab" class="tab-pane fade">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">時間</th>
                  <th scope="col">分鐘</th>
                  <th scope="col">OS</th>
                  <th scope="col">Station</th>
                  <th scope="col">紀錄</th>
                </tr>
              </thead>
              <tbody id="conversionTable"></tbody>
            </table>
          </div>
